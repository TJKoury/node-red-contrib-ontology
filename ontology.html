<script type="text/x-red" data-template-name="ontology">
    <style>
        #Properties>tr>td>input[type="checkbox"] {
            margin-top: 12px
        }
    </style>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <div id="addProperty" class="btn btn-primary">Add Property</div>
        <table class="table table-striped">
            <thead>
                <tr id="headers">

                </tr>
            </thead>
            <tbody id="Properties"></tbody>
        </table>

    </div>
    <br/>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Timestamps?</label>
        <input type="checkbox" style="width:25px" id="node-input-timestamps" placeholder="Timestamps">
    </div>

</script>

<script type="text/x-red" data-help-name="ontology">

    <p>Ontology Node</p>
    <p>
        <b>NOTE: </b>There is minimal human error checking on this node.  For instance, if you create two properties with the same name,
        the last will overwrite all others, which could lead to some confusing results.
    </p>

</script>


<script type="text/javascript">
    var types = [
        "integer",
        "bigInteger",
        "text",
        "string",
        "float",
        "decimal",
        "boolean",
        "date",
        "dateTime",
        "time",
        "timestamp",
        "binary",
        "enum",
        "json",
        "jsonb",
        "uuid"];
    this.columnsDef = [
        {
            "name": "Name"
        },
        {
            "name": "Type",
            "template": function (a) {
                return "<select>" + types.map(function (t) { return "<option "+(a===t?"selected":"")+" value='" + t + "'>" + t + "</option>" }) + "</select>"
            }
        },
        {
            "name": "Size",
            "template": function (a) {
                return "<input type='number'placeholder='8' step='1' min='1' max='2147483647' value='"+a+"'></input>"
            },
            "value": function (a) {
                return a.value ? a.value : 8;
            }
        },
        {
            "name": "Index?",
            "template": function (a) {
                return "<input type='checkbox' "+(!!a?"checked":"")+"></input>"
            },
            "value": function (a) {
                return a.checked;
            }
        },
        {
            "name": "Default"
        },
        {
            "name": "Null?",
            "template": function (a) {
                return "<input type='checkbox' "+(!!a?"checked":"")+"></input>"
            },
            "value": function (a) {
                return a.checked;
            }
        },
        {
            "name": "Unique?",
            "template": function (a) {
                return "<input type='checkbox' "+(!!a?"checked":"")+"></input>"
            },
            "value": function (a) {
                return a.checked;
            }
        },
        {
            "name": "",
            "template": function (a) {
                return "<div class='btn btn-warning removeProperty'>X</div>"
            }
        }
    ];

    var generateRow = function (values) {
  
        var _newRow = $("<tr>" +
            columnsDef.map(function (c,i) {
                c.template = c.template || function (a) { return "<input type='text' value='"+a+"'></input>" }
                return "<td>" + c.template(values[c.name]||"") + "</td>"
            })
            + "</tr>");
        $("#Properties").append(_newRow);
        _newRow.find(".removeProperty").on('click', function () {
            $(this).closest('tr').remove();
        }
        );
    };
    
    RED.nodes.registerType('ontology', {
        color: '#53A953',
        category: 'function',
        defaults: {
            name: { value: "", required: "true" },
            entity_properties: { value: [] }
        },
        inputs: 1,
        outputs: 1,

        icon: "myicon.png",
        label: function () {
            return this.name || this.topic || "ontology";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function () {
            this.entity_properties.forEach(function(et){
                generateRow(et);
            });
            $("#headers").append(columnsDef.map(function (h) {
                return "<th>" + h.name + "</th>"
            }));
            $("#addProperty").click(generateRow);
            $(".editor-tray").css({ "width": "1000px" })
        },
        oneditsave: function () {
            delete this.entity_properties;
            this.entity_properties = [];
            var that = this;
            window.test = $("#Properties > tr");
            $("#Properties > tr").each(function (i, property) {
                var _newProp = {};
                $(property).find("td").each(function (i, attr) {
                
                    if (columnsDef[i].name.length) {
                        columnsDef[i].value = columnsDef[i].value || function (a) { return a.value };
                        _newProp[columnsDef[i].name] = columnsDef[i].value($(attr).children().first()[0]);
                      
                    }
                });
                that.entity_properties.push(_newProp);
            })

        },
        oneditcancel: function () { }

    });

</script>
